name: Elmobil.ru Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  # Деплой приложения
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        # Получение исходного кода из репозитория
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        # Установка сборщика контейнеров Docker
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        # Авторизация на Docker Hub
        uses: docker/login-action@v2
        # При помощи with передаём в action параметры username и password
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          # Хорошо ли держать логин и пароль прямо в коде workflow?
          # Нет, это нехорошо
      - name: Push to DockerHub
        # Одновременный билд и пуш образа в Docker Hub
        uses: docker/build-push-action@v4
        with:
          # Параметр context: ./elmobil/ указывает, что нужный Dockerfile
          # находится в ./elmobil/
          context: ./elmobil/
          # Параметр push: true указывает, что образ нужно не только собрать,
          # но и отправить на Docker Hub
          push: true
          # В параметре tags задаётся название и тег для образа.
          # Для каждого пересобранного образа
          # устанавливаем тег latest, чтобы потом
          # на сервере и в docker-compose.yml не указывать версию
          tags: badmajor/elmobil_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      # Дождёмся билда всех образов
      - build_and_push_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # Копируем docker-compose.production.yml на продакшен-сервер
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        # Передаём параметры для action appleboy/scp-action:
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD}}
          port: ${{ secrets.PORT}}
          source: "infra/docker-compose.production.yml, infra/nginx.conf"
          target: "elmobil/infra"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        env:
          PASS_SUDO: ${{ secrets.PASS_SUDO}}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD}}
          port: ${{ secrets.PORT}}
          # Параметр script передаёт в action appleboy/ssh-action команды,
          # которые нужно выполнить на сервере,
          # с которым установлено соединение
          script: |
            cd elmobil/infra
            # Выполняет pull образов с Docker Hub
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml pull
            # Перезапускает все контейнеры в Docker Compose
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml down
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml up -d
            # Выполняет миграции и сбор статики
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml exec backend cp -r /elmobil/static/. /static/
            # Обновляем базу
            echo "$PASS_SUDO" | sudo docker compose -f docker-compose.production.yml exec backend python manage.py loaddata ./temp_data/elmobil_data.json