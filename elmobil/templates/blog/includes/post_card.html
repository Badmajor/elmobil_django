{% load static %}
{% load django_bootstrap5 %}
<div class="col d-flex justify-content-center">
  <div class="card" style="width: 60rem;">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'blog:post_detail' post.post_slug %}">{{ post.title }}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">
      {% if post.date_of_create %}
        <small>
          дата: {{ post.date_of_create }}
        </small>
      {% endif %}
      </h6>
      <div id="article" class="row">
        <div class="col-md-4" id="img">
          <img src="{% static 'img/img_posts/' %}{{post.pk }}.png" class="card-img-top" alt="{{ post.title }}">
        </div>
        <div class="col-md-6" id="performance">
          <p>{{ post.text|truncatechars:200 }}</p>
          <a href="{% url 'blog:post_detail' post.post_slug %}">Читать полностью...</a>
        </div>
      </div>
    </div>
  </div>
</div>
