{% extends "base.html" %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <article>
        <h2>{{ post.title }}</h2>
        <p class="text-muted">Опубликовано: {{ post.date }}</p>
        <!-- Отображение изображения статьи -->
        <img src="{% static 'img/img_posts/'|add:post.image_path %}"
             alt="{{ article.title }}"
             class="img-fluid">
        <div class="mt-5">
          {{ post.text|safe }}
        </div>
      </article>
    </div>
    <div class="col-md-4">
      {% include "includes/interesting.html" with posts=posts %}
    </div>
  </div>
</div>
{% endblock %}
