{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="post-meta">Опубликовано: {{ post.date }}</p>

        <p class="post-meta">Автор: {{ post.author }}</p>

        <div class="post-content">
            <p>{{ post.text }}</p>

        </div>
    </article>

{% endblock %}
