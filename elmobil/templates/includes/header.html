<header class="bg-success text-white">
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'catalog:car_list' %}">elmobil.ru</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          {% with request.resolver_match.view_name as view_name %}
          <li class="nav-item">
            <a class="nav-link{% if view_name == 'blog:post_list' %} active{% endif %}" href="{% url 'blog:post_list' %}">
          Лента записей
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if view_name == 'catalog:car_list' %} active{% endif %}" href="{% url 'catalog:car_list' %}">
          Каталог электромобилей
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link{% if view_name == 'pages:top_range_100' %} active{% endif %}" href="{% url 'pages:top_range_100' %}">
          ТОП 100 по запасу хода
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link{% if view_name == 'pages:top_time_charge_100' %} active{% endif %}" href="{% url 'pages:top_time_charge_100' %}">
          ТОП 100 по скорости зарядки
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link{% if view_name == 'pages:about' %} active{% endif %}" href="{% url 'pages:about' %}">
          О проекте
            </a>
          </li>
          {% endwith %}
        </ul>
      </div>
    </div>
  </nav>
</header>
